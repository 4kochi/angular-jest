<section class="todoapp">
  <app-todo-header></app-todo-header>
  <section class="main" *ngIf="getTodos().length">
    <input id="toggle-all" class="toggle-all" type="checkbox" #toggleall [checked]="allCompleted()" (click)="setAllTo(toggleall)" />
    <ul class="todo-list">
      <app-todo-item
        *ngFor="let todo of getTodos()"
        [todo]="todo"
        (itemRemoved)="remove($event)"
        (itemModified)="update($event)"
      ></app-todo-item>
    </ul>
  </section>
  <app-todo-footer></app-todo-footer>
</section>
